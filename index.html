<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
    <title>momentum</title>
</head>
<body>
    <main class="main">
        <section class="weather-section">
            <h1 class="city" contenteditable="true"></h1>
            <h3 class="temp"></h3>
            <h3 class="icon"></h3>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>
          </section>
    
        <section class="user-info">
            <div class="buttons">
                <button class="button-show">Show all backgrounds</button>
            </div>
            
            <time class="time"></time>
            <h2 class="date"></h2>
            <h2 class="about-user">
                <span class="greeting"></span>
                <span class="name" contenteditable="true"></span>
            </h2>
            <h2 class="focus-text">What Is Your Focus For Today?</h2>
            <h2 class="focus" contenteditable="true"></h2>
        </section>

        <section class="quote-section">
            <figure class="quote">
            <button class="btn">Change quote</button>
                <blockquote>
                </blockquote>
                <figcaption> 
                </figcaption>
            </figure>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
